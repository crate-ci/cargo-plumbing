<svg width="740px" height="200px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { background: #000000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan>Usage: cargo plumbing &lt;COMMAND&gt;</tspan>
</tspan>
    <tspan x="10px" y="46px">
</tspan>
    <tspan x="10px" y="64px"><tspan>Commands:</tspan>
</tspan>
    <tspan x="10px" y="82px"><tspan>  locate-manifest  Locate the root manifest file</tspan>
</tspan>
    <tspan x="10px" y="100px"><tspan>  read-manifest    Read the manifest file</tspan>
</tspan>
    <tspan x="10px" y="118px"><tspan>  help             Print this message or the help of the given subcommand(s)</tspan>
</tspan>
    <tspan x="10px" y="136px">
</tspan>
    <tspan x="10px" y="154px"><tspan>Options:</tspan>
</tspan>
    <tspan x="10px" y="172px"><tspan>  -h, --help  Print help</tspan>
</tspan>
    <tspan x="10px" y="190px">
</tspan>
  </text>

</svg>
